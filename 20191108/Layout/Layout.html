<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>生徒管理</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header class="topNavigation">
    <button class="logout_b" type="button" name="logout">
      <div class="mask">
        <div class="caption">ログアウト</div>
      </div>
      <input class="logout_b_img" type="image" src="image/logout.png" alt="ログアウト">
    </button>
    </header>
    <main>
      <div class="sidebar">
        <button class="home_b" type="button" name="home">ホーム
          <input class="home_b_img" type="image" src="image/home.png" alt="ホーム"></button>
          <button class="attendance_b" type="button" name="attendance">出席管理</button>
          <button class="student_b" type="button" name="student">生徒管理</button>
          <button class="teacher_b" type="button" name="teacher">教員管理</button>
          <button class="class_b" type="button" name="class">クラス管理</button>
          <button class="classwork_b" type="button" name="classwork">授業管理</button>
          <button class="classroom_b" type="button" name="classroom">教室管理</button>
          <button class="subject_b" type="button" name="subject">学科管理</button>
      </div>
      <div class="content">
        <div class="breadcrumbs">
              <li><a href="/">ホーム</li></a>
              <li><a href="/attendance/">出席管理</li></a>
              <li><a href="/attendance/student/">生徒管理</li></a>
              <li><a href="/attendance/student/teacher/">教員管理</li></a>
              <li>生徒管理</li>
        </div>
        <!-- 生徒管理の文字列を少し右に寄せる -->
          <div class="titlebar">生徒管理
            <div class="buttonWrapper">
              <button class="graduate_b" type="button" name="graduate">
                <input class="graduate_b_img" type="image" src="image/graduate.png" alt="卒業処理"/>
                卒業処理
              </button>
              <button class="registration_b" type="button" name="registration">
                <input class="registration_b_img" type="image" src="image/registration.png" alt="登録" />
                登録
              </button>
            </div>
          </div>
            <div class="searchbox">
             <div class="searchbox_txtwrapper">
              <p class="searchbox_txt1">検索項目</p>
              <p class="searchbox_txt2">入学年度</p>
              <p class="searchbox_txt3">学科コース</p>
              <div class="statusbox">
              <p class="searchbox_txt4">学生状態
              <label for="a">
                <input type="radio" name="sampleName" value="a" id="a" required>在学
              </label>
              <label for="b">
                <input type="radio" name="sampleName" value="b" id="b">卒業
              </label>
              <label for="c">
                <input type="radio" name="sampleName" value="c" id="c">退学
              </label>
              <label for="d">
                <input type="radio" name="sampleName" value="d" id="d">休学
              </label></p>
              </div>
              </div>
              <button class="search_b" type="button" name="search">検索</button>
            </div>
              <div class="searchresult"></div>
      </div>
    </main>
</body>
</html>
